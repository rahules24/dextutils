name: Ping Render API every hour (8am-11pm IST)

on:
  schedule:
    - cron: '30 2-17 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Ping to Render App
        run: |
          echo "Pinging API..."
          curl -X POST https://dextutils.onrender.com/analyze \
            -H "Content-Type: application/json" \
            -d '{"text":"ping"}' \
            -v
